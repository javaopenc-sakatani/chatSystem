<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<h1 th:text="${title}"></h1>
	<form method="get" action="#" th:action="@{/complete}">
		<p><input type="text" name="name"></p>
		<p><input type="text" name="comment"></p>
		<input type="submit" value="送信">
	</form>
	<table>
		<tr>
			<th>id</th>
			<th>名前</th>
			<th>コメント</th>
		</tr>
		<tr th:each="res : ${dbList}">
			<td th:text="${res.id}">1</td>
			<td th:text="${res.name1}">名前</td>
			<td th:text="&{res.comment1}">コメント</td>
		</tr>
	</table>

</body>

</html>
